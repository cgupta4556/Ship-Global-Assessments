<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List by Chandan Gupta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 class="heading">To Do List</h1>
    <div class="container">



        <div class="card backlog" id="backlog">
            <h2>Backlog</h2>
            <ul id="backlog-todos"></ul>
        </div>
        


        <div class="card todo" id="todo">
            <h2>To Do</h2>
            <ul id="todo-todos"></ul>
        </div>



        <div class="card ongoing" id="ongoing">
            <h2>Ongoing</h2>
            <ul id="ongoing-todos"></ul>
        </div>

        

        <div class="card done" id="done">
            <h2>Done</h2>
            <ul id="done-todos"></ul>
        </div>
    </div>
    <footer>
        <p>Designed by : Chandan Gupta</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
