<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game by Chandan Gupta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Guess a number from 1 to 100</h1>
        <p id="feedback">Enter your guess:</p>
        <input type="number" id="guessInput" placeholder="Your guess" min="1" max="100">
        <button id="checkButton">Check</button>
        <p id="attempts">You have 5 chances</p>
        <button id="restartButton" class="hidden">Restart Game</button>
    </div>
    <footer>
        <p>Designed by : Chandan Gupta</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
